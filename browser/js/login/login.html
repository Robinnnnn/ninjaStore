<div class='row signin-container'>
  <div class='col-md-5' ng-if="loginShow">
    <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Log In</button> or
        <a class='clickable' type="submit" ng-click="toggleLogin()">Sign Up</a>
    </form>
  </div>
  <div class='col-md-5' ng-if="!loginShow">
    <form class="centered form-group col-lg-6 signup">

        <input name="name" type="text" class="form-control" ng-model="user.name" placeholder="Full Name" required="required">
        <input name="email" type="text" class="form-control" ng-model="user.email" placeholder="E-mail" required="required">
        <input name="password" type="text" class="form-control" ng-model="user.password" placeholder="Password">
        <input name="streetAddress" type="text" class="form-control" ng-model="user.addresses.street" placeholder="Street Address">
        <input name="streetAddress" type="text" class="form-control" ng-model="user.addresses.apt" placeholder="Apartment #">
        <input name="city" type="text" class="form-control" ng-model="user.addresses.city" placeholder="City" required="required">
        <input name="state" type="text" class="form-control" ng-model="user.addresses.state" placeholder="State / Province / Region" required="required">
        <input name="zipcode" type="text" class="form-control" ng-model="user.addresses.zipcode" placeholder="Zip Code" required="required">
        <input name="country" type="text" class="form-control" ng-model="user.addresses.country" placeholder="Country" required="required">

        <input name="phone" type="text" class="form-control" ng-model="user.addresses.phone" placeholder="Phone Number">

         <button class="btn btn-success" ng-click="signUp()" type="submit">
            Sign Up
        </button> or
        <a class='clickable' ng-click="toggleLogin()" type="submit">
            Login
        </a>
    </form>
    <div ng-if="error">
        {{error}}
    </div>
  </div>
  <div class='col-md-2 buffer'>
    <p class='vcenter large-font'>- OR -</p>
  </div>
  <div class='col-md-5'>
    <div class="buffer oauth">
      <p><oauth-button provider-name="Facebook"></oauth-button></p>
  		<p><oauth-button provider-name="Google"></oauth-button></p>
  		<p><oauth-button provider-name="Twitter"></oauth-button></p>
  	</div>
  </div>
</div>
